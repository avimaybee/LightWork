name = "lightwork"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "./dist"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "bananabatch-db"
database_id = "268599ef-2c76-41cf-8202-447ba8d43d33"

# R2 Storage binding
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "bananabatch-storage"

# Environment variables
[vars]
ENVIRONMENT = "development"

# Cron trigger for autonomous processing (every minute)
# Uncomment when deploying
# [triggers]
# crons = ["* * * * *"]
